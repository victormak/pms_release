    <div class="modal fade" id="checkin" tabindex="-1" role="dialog" aria-labelledby="overallModalTitle">

                </div>

                            <div class="row modalPanel">

                                </div> -->
                                <div>

                                    <div class="col-md-4">

                                    <div class="col-md-4">

                                    <input class="form-control" size="16" type="text" value="" readonly>
                                    <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                                <input name="contract.contract_starttime" type="hidden" id="checkin_contract_start" />
                            </div>
                            <div class="form-group row modalPanel">
                                <label for="checkin_contract_end" class="col-md-3 control-label">合同结束日期</label>
                                <div class="input-group date form_date col-md-6" data-date="" data-date-format="yyyy-mm-dd" data-link-field="checkin_contract_end" data-link-format="yyyy-mm-dd">
                                    <input class="form-control" size="16" type="text" value="" readonly>
                                    <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                                <input name="contract.contract_endtime" type="hidden" id="checkin_contract_end" />
                            </div>
                            <div class="form-group row modalPanel">
                                <label for="checkin_contract_frequency" class="col-md-3 control-label">周期</label>
                                <div class="input-group date form_date col-md-6" data-date="" data-date-format="yyyy-mm-dd" data-link-field="checkin_contract_frequency" data-link-format="yyyy-mm-dd">
                                    <input class="form-control" size="16" type="text" value="" readonly>
                                    <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                                <input name="apartment.apartment_nextcharge_point" type="hidden" id="checkin_contract_frequency" />
                            </div>
                            <div class="form-group row modalPanel">
                                <div>
                                    <label class="col-md-2 control-label">租金</label>
                                    <div class="col-md-3">
                                        <input name="contract.contract_month_price" class="form-control" id="checkin_contract_month_price" type="number" min="0">
                                    </div>
                                </div>
                                <div>
                                    <label class="col-md-2 control-label">押金</label>
                                    <div class="col-md-3">
                                        <input name="contract.contract_deposit" class="form-control" id="checkin_contract_deposit" type="number" min="0" readonly>
                                    </div>
                                </div>
                            </div>

                                <div>
                                    <label class="col-md-2 control-label">周期</label>
                                    <div class="col-md-3">

                                </div>
                                <div>
                                    <label class="col-md-2 control-label">当前周期</label>
                                    <div class="col-md-3">
                                        <input class="form-control" name="contract.contract_cycle" id="checkin_contract_current_frequency" type="number" min="1" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row modalPanel">
                                <div style="display:none">
                                    <label class="col-md-2 control-label">应收</label>
                                    <div class="col-md-3">
                                        <input class="form-control" id="checkin_total" type="number" min="0" readonly>
                                    </div>
                                </div>
                                <div style="display:none">
                                    <label class="col-md-2 control-label">欠费</label>
                                    <div class="col-md-3">
                                        <input name="apartment.apartment_owe" class="form-control" id="checkin_apartment_owe" type="number" min="0" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row modalPanel">
                                <div>
                                    <label class="col-md-2 control-label">实收</label>
                                    <div class="col-md-3">
                                        <input name="feehistory.month_fee" class="form-control" id="checkin_month_fee" type="number" min="0">
                                    </div>
                                </div>
                                <div>
                                    <label class="col-md-2 control-label">电表刻度</label>
                                    <div class="col-md-3">
                                        <input name="apartment.apartment_electric_fee" class="form-control" id="checkin_apartment_electric_fee" type="number" min="0" step="0.1">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row modalPanel" id="checkin_water_div">
                                <div>
                                    <label class="col-md-2 control-label">水表刻度</label>
                                    <div class="col-md-3">
                                        <input name="apartment.apartment_water_meter" class="form-control" id="checkin_apartment_water_meter" type="number" min="0" step="0.1">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel modalPanel">
                            <div class="form-group row rowMarginTop">
                                <div>
                                    <label class="col-md-2 control-label">姓名</label>
                                    <div class="col-md-3">
                                        <input name="tenant.tenant_name" class="form-control" id="checkin_tenant_name" type="text">
                                    </div>
                                </div>
                                <div>
                                    <label class="col-md-2 control-label">手机</label>
                                    <div class="col-md-4">
                                        <input name="tenant.tenant_phonenumber" class="form-control" id="checkin_tenant_phonenumber" type="number">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row rowMarginTop">
                                <div>
                                    <label class="col-md-2 control-label">性别</label>
                                    <div class="col-md-4">
                                        <!-- <input name="tenant.tenant_sex" class="form-control" id="checkin_tenant_sex" type="text"> -->
                                        <label class="checkbox-inline">
                                            <input type="radio" name="tenant.tenant_sex" id="radio_male" value="男" checked>男
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="radio" name="tenant.tenant_sex" id="radio_female" value="女"> 女
                                        </label>
                                    </div>
                                </div>
                                <div>
                                    <label class="col-md-2 control-label">年龄</label>
                                    <div class="col-md-2">
                                        <input name="tenant.tenant_age" class="form-control" id="checkin_tenant_age" type="number">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row rowMarginTop">
                                <div>
                                    <label class="col-md-2 control-label">身份证</label>
                                    <div class="col-md-9">
                                        <input name="tenant.tenant_desc" class="form-control" id="checkin_tenant_desc" type="number">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input name="apartment.apartment_id" id="checkin_apartment_apartment_id" type="hidden">
                        <input name="roomInfoResponseId" id="checkin_roomInfoResponseId" type="hidden">
                        <input name="tenant.tenant_id" id="checkin_tenant_tenant_id" type="hidden">
                        <input name="tenant.tenant_status" id="checkin_tenant_status" type="hidden" value="0">
                        <input name="apartment.apartment_desc" id="checkin_apartment_area" type="hidden">
                        <input name="feehistory.user_name" id="checkin_user_name" type="hidden">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-success">登记</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
